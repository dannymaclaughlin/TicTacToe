<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContent">
        <div class="header-section red-border">
            <div class="header blue-border">
                <h1 class="title">Tic Tac Toe</h1>
            </div>
        </div>
        <div class="gameboard-section red-border">
            <div class="starting-game-message blue-border"></div>
            <div class="current-player-message blue-border"></div>
            <div id="gameboard" class="red-border">
                <div class="boardspace" id="boardspace1" data-cell></div>
                <div class="boardspace" id="boardspace2" data-cell></div>
                <div class="boardspace" id="boardspace3" data-cell></div>
                <div class="boardspace" id="boardspace4" data-cell></div>
                <div class="boardspace" id="boardspace5" data-cell></div>
                <div class="boardspace" id="boardspace6" data-cell></div>
                <div class="boardspace" id="boardspace7" data-cell></div>
                <div class="boardspace" id="boardspace8" data-cell></div>
                <div class="boardspace" id="boardspace9" data-cell></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
